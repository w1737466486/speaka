			</div>

		<div class="account_rule_box">

				</div>
				<ul>
					<li>
						<p>【推广规则】</p>
						<p>每推广1人下单并完成课程，推荐人可以获得<b>50元佣金</b>。推荐人和团长无直接关系，推荐人是分享链接的人。</p>
					
					</li>
					<li>
						<p>【结算规则】</p>
						<p>因存在用户退款的不确定因素，推广的佣金会在<b>课程结束后才会被结算</b>，结算后才可以被提现。</p>
                    </li>
					<li>
						<p>【提现规则】</p>
						<p>填写提现的用户支付宝和该支付宝对应的用户真实姓名，在7个工作日之内会打款到该支付宝账户。</p>
                    </li>
				</ul>
			
			<p>取消</p>
		    </div>
