<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <title>课程中心</title>
</head>
<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    a{
        text-decoration: none;
    }
    body{
        background: #f5f5f5;
    }
    .course_list{
        padding:0 5%;
        width:100%;
        height: 100%;
        box-sizing: border-box;
    }
    .course_show{
        box-shadow: 3px 5px 20px -5px rgba(0,0,0,0.25);
        border-radius: 10px;
        margin-top:20px;
        height:100%;
        width: 100%;
    }
    .course_show img{
        width:100%;
        border-radius: 10px 10px 0 0;
        display: block;
    }
    .course_title{
        padding:1.8% 0;
    }
    .course_title h3{
        font-size: 18px;
        color: #333333;
        font-weight: normal;
        margin-bottom: 1.5%;
        margin-left: 4%;
    }
    .course_title p{
        font-size: 14px;
        color: #666;
        padding-left: 4%;
        width: 80%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

</style>
<body>
    <div class="course_list">
        <div class="course_show">
            <img src="http://s.speaka.live/static/commodity1.png" alt="">
            <div class="course_title">
                 <h3>Ocean & Beach</h3>
                <p>一起探索奇妙的海洋世界...</p>
            </div>
        </div>
        <div class="course_show tip">
            <img src="http://s.speaka.live/static/commodity2.png" alt="">
            <div class="course_title">
                <h3>Picnic</h3>
                <p>敬请期待…</p>
            </div>
        </div>

    </div>
    <div style="display: none;">
			<script src="https://s13.cnzz.com/z_stat.php?id=1274108748&web_id=1274108748"  language="JavaScript"></script>
	</div>
</body>
<script>
    $(".course_show").eq(0).click(function () {
        //console.log(course_nu);
        window.location.href = 'http://h5.speaka.live/front/html/course_details.html?commodity_id='+1
    });
    $(".tip").click(function () {
        alert("该课程暂未开放，敬请期待！")
    })
</script>
</html>
