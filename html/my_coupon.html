<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	
	<link rel="stylesheet" type="text/css" href="../css/my_coupon.css"/>
	<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div class="my_coupon">
			<ul class="coupon">
				<li>
					<div class="coupon_left">
						<div class="coupon_price">
							<strong>5</strong>
							<span>元</span>
						</div>
						<div class="use_time">
							<span>有效期 :</span>
							<span>2018年6月15号</span>
							<span>-</span>
							<span>2018年6月18号</span>
						</div>
					</div>
					<div class="coupon_right">
						<div>满减券</div>
						<div>满<span>49</span>可用</div>
					</div>
				</li>
				<li>
					<div class="coupon_left">
						<div class="coupon_price">
							<strong>15</strong>
							<span>元</span>
						</div>
						<div class="use_time">
							<span>有效期 :</span>
							<span>2018年6月15号</span>
							<span>-</span>
							<span>2018年6月18号</span>
						</div>
					</div>
					<div class="coupon_right">
						<div>满减券</div>
						<div>满<span>100</span>可用</div>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
