<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Speaka 趣味英语课堂</title>
		<link rel="stylesheet" type="text/css" href="../css/activity.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="banner_wrapper">
			<img src="https://static-app.97kid.com/site-student/public/mobile/campaign/insect/img/top_bg.jpg"/>
			<div class="viewVideo"></div>
			<div class="playVideo">
				<div class="close">
					
				</div>
					<video controls="true" poster="https://s.speaka.live/thumb/20180818/Z9HbqIqySkOQsh9uuesZRgoucT3jk6P0OHTDqesx.png" controlslist="nodownload" width="100%" src="https://s.speaka.live/video/20180818/RHTltKJKPEdc3W91MjHWnCSeFieVl4o8v2CZ1Rv1.mp4"></video>
			</div>
			<script type="text/javascript">
				var v1=document.getElementsByClassName('viewVideo')[0];
					var count = true;
				    v1.style.transition = 'transform 0.7s linear 0s';
				    setInterval(function () {
				      v1.style.transform = 'scale(' + (count ? '1.2' : '1') + ')';
				      count = !count;
				    }, 700);
				    $('.viewVideo').click(function(){
				    	$('.playVideo').show()
				    	$('.playVideo video').trigger('play');	
				    })
				    $('.close').click(function(){
				    	$('.playVideo').hide();
				    	$('.playVideo video').trigger('pause');
				    })
			</script>
		</div>
		<div class="main" style="height: 800px;">
			
		</div>
		<div class="fixed-btns">
	      <div class="buyAlone_btn">￥29.9单独购</div>
	      <div class="group_btn" data-field="1037">
	        立即开团
	      </div>
	    </div>
	    <div class="login_mask">
	    	<div class="close_phone">	</div>
	    	<div class="login_box">
	    		
	    		<form action="" method="post">
	    			<div class="login_title">手机号绑定</div>
	    			<input class="phone" placeholder="手机号" type="tel" maxlength="11">
	    			<input class="phone_code" placeholder="验证码" type="tel" maxlength="6">
	    			<div class="send_btn get_code">获取验证码</div>
	    			<div class="submit_btn">确定</div>
	    		</form>
	    	</div>
	    </div>
	</body>
	<script src="../js/activity.js" type="text/javascript" charset="utf-8"></script>
</html>
