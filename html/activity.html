<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Speaka 趣味英语课堂</title>
		<link rel="stylesheet" type="text/css" href="../css/activity.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="banner_wrapper">
			<img src="../img/top1.png"/>
			<div class="viewVideo"></div>
			<div class="playVideo">
				<div class="close">
					
				</div>
					<video controls="true" poster="https://s.speaka.live/thumb/20180818/Z9HbqIqySkOQsh9uuesZRgoucT3jk6P0OHTDqesx.png" controlslist="nodownload" width="100%" src="https://s.speaka.live/video/20180818/RHTltKJKPEdc3W91MjHWnCSeFieVl4o8v2CZ1Rv1.mp4"></video>
			</div>
			<script type="text/javascript">
				var v1=document.getElementsByClassName('viewVideo')[0];
					var count = true;
				    v1.style.transition = 'transform 0.7s linear 0s';
				    setInterval(function () {
				      v1.style.transform = 'scale(' + (count ? '1.4' : '1') + ')';
				      count = !count;
				    }, 700);
				    $('.viewVideo').click(function(){
				    	$('.playVideo').show()
				    	$('.playVideo video').trigger('play');	
				    })
				    $('.close').click(function(){
				    	$('.playVideo').hide();
				    	$('.playVideo video').trigger('pause');
				    })
			</script>
		</div>
		<div class="main" style="height: 800px;">
			<!--团购成员-->
			<div class="section" style="padding: 8px 0 0 0;background-color: #1e88e5;">
			    <div id="groupBuyDetail">
			      <div class="group-buy-list" id="groupBuyList">
			
			        <div class="group-member first-member">
			          <b><img src="../img/mr_head.png"><em>团长</em></b>
			          <span>第1人</span>
			        </div>
			
			        <div class="group-member second-member">
			          <b> <img src="../img/mr_head.png"><em>成员A</em></b>
			          <span>第2人</span>
			        </div>
			
			        <div class="group-member third-member">
			          <b><img src="../img/mr_head.png"><em>成员B</em></b>
			          <span>第3人</span>
			        </div>
			      </div>
			    </div>
			    <div class="notice">
			      剩余成团时间：
			      <span class="hour">00</span>:
			      <span class="min">00</span>:
			      <span class="sec">00</span>
			    </div>
			  </div>
			<!--活动进度-->
			<div class="section" style="padding:10px 0 55px 0;background-color: #1e88e5;">
			    <div class="header" style="margin-top: 0;width: 40.53vw;">
			      <img src="../img/jd.png">
			    </div>
			    <div class="camp-step">
			      <div class="item">
			        <div class="group-buy-step1 icon"></div>
			        <span>开团当团长</span>
			      </div>
			      <div class="item">
			        <div class="group-buy-step2 icon"></div>
			        <span>参团支付</span>
			      </div>
			      <div class="item">
			        <div class="group-buy-step3 icon"></div>
			        <span>邀请好友参团</span>
			      </div>
			      <div class="item">
			        <div class="group-buy-step4 icon"></div>
			        <span>团购完成</span>
			      </div>
			      <div>
			        <div class="connect-line"></div>
			        <div class="connect-line"></div>
			        <div class="connect-line"></div>
			      </div>
			    </div>
			  </div>
		</div>
		<div class="fixed_btns">
	      <div class="buyAlone_btn">￥199单独购</div>
	      <div class="group_btn" data-field="1037">
	        立即开团
	      </div>
	    </div>
	    <div class="purchased">
	      <div class="download">App下载</div>
	      <div class="invite" data-field="1037">
	        邀请好友参团
	      </div>
	    </div>
	    <div class="login_mask">
	    	<div class="close_phone">	</div>
	    	<div class="login_box">
	    		<form action="" method="post">
	    			<div class="login_title">手机号绑定</div>
	    			<input class="phone" placeholder="手机号" type="tel" maxlength="11">
	    			<input class="phone_code" placeholder="验证码" type="tel" maxlength="6">
	    			<div class="send_btn get_code">获取验证码</div>
	    			<div class="submit_btn">确定</div>
	    		</form>
	    	</div>
	    </div>
	  <div class="share-mask">
	    <div class="share-arrow"></div>
	    
	  </div>
	</body>
	<script type="text/javascript">document.write('<script src="../js/activity.js?timestamp='+new Date().getTime()+'" type="text/javascript" charset="utf-8"><\/script>');</script>
</html>
