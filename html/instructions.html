<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>使用教程</title>
	<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	html,body{
		width:100%;
		height:100%;
	}
	h3{
		font-size: 20px;
		text-align: center;
		padding-top:10px;
		height:5%;
	}
	.img_video{
		height:92%;
		width:100%;
	}
	video{
		height:92%;
		width:100%;
	}
</style>
<body>
<h3>APP操作指南</h3>
<div class="img_video">
	<video src="../img/use_teach.mp4" poster="../img/face.jpg" controlslist="nodownload" controls="controls"></video>

</div>
</body>
<script>
    var _stop=true;
    $('.img_video').click(function(){
        if(_stop){
            _stop=false;
            $(this).find('video').trigger('play');

        }else{
            _stop=true;
            $(this).find('video').trigger('pause');

        }
    });
</script>
</html>
