<!-- Generated template for the ShanCardComponent component -->
<div>
    <img src="http://s.speaka.live/{{model?.pic}}?x-oss-process=style/w250" alt="" class="cardImg" (click)="videoItemClick(model?.id)">
    <h2 style="font-family: PingFangSC-Medium; font-size: 1.2rem; color: #333333; margin: 0.8rem 0 0.2rem 0rem; width: 12.5rem; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; border-width: 0;">{{model?.desc}}</h2>
    <span style="font-family: PingFangSC-Medium; font-size: 1.2rem; color: #2F2F3C; margin: 0;">难度：</span>
    <img src="./assets/imgs/star.png" alt="" style="width: 1rem; height: 1rem;" *ngFor="let i of hard">
</div>
